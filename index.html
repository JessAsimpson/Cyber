<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Pet</title>
    <link rel="stylesheet" href="app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mansalva&display=swap');
        </style>
</head>
<body>
    <div id = "choosePet">
        <h1>Choose Your Pet</h1>  
    </div>
    <div id = "namePet">
        <h1>Great Choice, Now Name Your Pet</h1>
    </div>
    <div id = "form">
        <form id = "input">
        <input id = "petsName" type = "text" value = "" name = "pets-name">
        </form>
    </div>
    <div>
        <button id = "submit">Submit</button>
    </div>
    
    
    <div id = "stats">
        <div id = "health">Health:</div>
        <div id = "healthStats">100</div>
        <div id = "hunger">Hunger:</div>
        <div id = "hungerStats">100</div>
        <div id = "thirst">Thirst:</div>
        <div id = "thirstStats">100</div>
        <div id = "tired">Tiredness:</div>
        <div id = "tiredStats">0</div>
        <div id = "happiness">Happiness:</div>
        <div id = "happinessStats">100</div>
    </div>

    <div id = "petImages">
        <div id = "dog"><img src = "images/dog.png"></div>
        <div id = "rabbit"><img src = "images/rabbit.png"></div>
        <div id = "cat"><img src = "images/cat.png"></div>
    </div>

    <div id = "petType">
        <button id = "dogButton">Dog</button>
        <button id = "rabbitButton">Rabbit</button>
        <button id = "catButton">Cat</button>
    </div>

    <div id = "activities">
        <button id = "Feed">Feed Me</button>
        <button id = "play">Let's Play</button>
        <button id = "sleep">Sleep</button>
        <button id = "cuddle">Cuddle Me</button>
        <button id = "water">Drink</button>
        <button id = "bath">Bath Me</button>
        <button id = "cleanCage">Clean Cage<button>
        <!-- <button id = "toilet">Toilet</button> -->
    </div>
    



    <script src="pet.js"></script>
    <script src = "v2.js"></script>

</body>
</html>
